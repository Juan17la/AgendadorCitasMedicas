{% extends 'layouts/header.html' %}
{% load static %}

{% block morecss %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block title %}Registro{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2>Registrarse</h2>
        <form action="" method="POST" >
            {% csrf_token %}
            {{ form }}
            <button type="submit">Registrarse</button>
            <h2> {{error}} </h2>
        </form>
    </div>
</main>
{% endblock %}
